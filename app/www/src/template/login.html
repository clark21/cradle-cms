<!-- START: Auth Login Page -->
<div class="auth-login-body auth-form container">
    <!-- START: Website Logo -->
    <div class="form-logo">
        <center>
            <a href="/">
                <img alt="Cradle PHP Logo" width="300" src="/images/logo-long.png" />
            </a>
        </center>
    </div>
    <!-- END: Website Logo -->
    <!-- START: Auth Login Card -->
    <div class="card">
        <!-- START: Card Body -->
        <div class="card-body" >
            <!-- START: Card Title -->
            <h5 class="card-title">{{_ 'Login'}}</h5>
            <!-- END: Card Title -->
            <!-- START: Auth Login Form -->
            <form method="post">
                <!-- START: Auth Slug -->
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupPrepend3">
                                <i class="fas fa-envelope"></i>
                            </span>
                        </div>
                        <input
                            type="email"
                            name="auth_slug"
                            class="form-control {{#if errors.auth_slug}}is-invalid{{/if}}"
                            id="validationServerUsername"
                            placeholder="{{_ 'Email'}}"
                            value="{{item.auth_slug}}"
                            aria-describedby="inputGroupPrepend3">
                        {{#if errors.auth_slug}}
                        <div class="invalid-feedback">
                            {{errors.auth_slug}}
                        </div>
                        {{/if}}
                    </div>
                </div>
                <!-- END: Auth Slug -->
                <!-- START: Auth Password -->
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupPrepend3">
                                <i class="fas fa-lock"></i>
                            </span>
                        </div>
                        <input
                            type="password"
                            name="auth_password"
                            class="form-control {{#if errors.auth_password}}is-invalid{{/if}}"
                            id="validationServerPassword"
                            placeholder="{{_ 'Password'}}"
                            value="{{item.auth_slug}}"
                            aria-describedby="inputGroupPrepend3">
                        {{#if errors.auth_password}}
                        <div class="invalid-feedback">
                            {{errors.auth_password}}
                        </div>
                        {{/if}}
                    </div>
                </div>
                <!-- END: Auth Password -->
                <!-- START: Forgot Password -->
                <div class="form-group float-right">
                    <a title="Forgot Password" href="/forgot?{{query}}">{{_ 'Forgot password'}}</a>
                </div>
                <!-- END: Forgot Password -->
                <!-- START: Form Submit -->
                <div class="form-group">
                    <input type="hidden" name="csrf" value="{{csrf}}" />
                    <button type="submit" class="btn btn-info">{{_ 'Login'}}</button>
                </div>
                <!-- END: Form Submit -->
            </form>
            <!-- END: Auth Login Form -->

            <!-- START: Login With Facebook Option -->
            <div class="form-group">
                <p class="text-center or-text">{{_ 'or'}}</p>
            </div>
            <!-- END: Login With Facebook Option -->
            <!-- START: Signup Option -->
            <div class="form-group">
                <p class="text-muted text-center">
                    {{_ "Don't have an account?"}}
                    <a title="Sign Up" class="brand-text" href="/signup?{{query}}">{{_ 'Sign Up Here'}}</a>
                </p>
            </div>
            <!-- END: Signup Option -->
            <!-- END: Other Options -->
        </div>
        <!-- END: Card Body -->
    </div>
</div>
<!-- END: Auth Login Page -->
