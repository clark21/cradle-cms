<div class="form-group{{#if error}} has-error{{/if}}">
    <label class="control-label">{{label}}</label>
    <div>
        <input 
            name="{{@key}}" 
            value="{{value}}" 
            placeholder="{{field.attribute.placeholder}}"
            type="date" 
            class="form-control"
            {{#if disable}}disabled{{/if}}
        />

        {{#if error}}
        <span class="help-text">{{error}}</span>
        {{/if}}
    </div>
</div>
