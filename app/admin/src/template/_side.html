<ul class="nav flex-column">

                    <span class="nav-text">{{capital plural}}</span>
                </span>
            </a>
        </li>
    {{/each}}

                <span class="nav-text">Users</span>
            </span>

    </li>
    <li class="nav-item{{#nav_match '/admin/auth'}} active{{/nav_match}}">

                <span class="nav-text">Auth</span>
            </span>
        </a>

                    <i class="fas fa-chevron-down"></i>
                </span>
            </span>
