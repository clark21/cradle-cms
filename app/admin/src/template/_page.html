<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />

    <title>Openovate Admin</title>

    <!-- MOBILE TAGS -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, height=device-height, width=device-width" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <!-- GOOGLE TAGS -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="robots" content="nofollow" />

    <!-- FAVICON -->
    <link rel="shortcut icon" href="{{config 'cdn'}}/favicon.ico" type="image/x-icon" />
    <link rel="icon" type="image/png" href="{{config 'cdn'}}/favicon.png" />
    <link rel="icon" type="image/gif" href="{{config 'cdn'}}/favicon.gif" />

    <link href="{{config 'cdn'}}/components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="{{config 'cdn'}}/components/fontawesome5-webfont/css/fontawesome-all.min.css" rel="stylesheet" type="text/css" />
    <link href="{{config 'cdn'}}/components/open-sans-fontface/open-sans.css" rel="stylesheet" type="text/css" />
    <link href="{{config 'cdn'}}/styles/uncompressed/select2.css" rel="stylesheet" type="text/css" />
    <link href="{{config 'cdn'}}/styles/uncompressed/ion.css" rel="stylesheet" type="text/css" />
    <link href="{{config 'cdn'}}/styles/uncompressed/toastr.css" rel="stylesheet" type="text/css" />
    <link href="{{config 'cdn'}}/styles/uncompressed/flatpickr.css" rel="stylesheet" type="text/css" />
    <link href="{{config 'cdn'}}/styles/admin.css" rel="stylesheet" type="text/css" />
</head>
<body class="admin-layout">
    <header class="head" data-do="fixed-scroll">{{> head}}</header>
    <section class="body">
        <aside class="sidebar">{{> side}}</aside>
        <main class="main">
            {{#if crumbs.length}}
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        {{#each crumbs}}
                            {{#if active}}
                                <li class="breadcrumb-item active" aria-current="page">
                                    <i class="{{icon}}"></i> {{label}}
                                </li>
                            {{else}}
                                <li class="breadcrumb-item">
                                    <a href="{{link}}">
                                        <i class="{{icon}}"></i> {{label}}
                                    </a>
                                </li>
                            {{/if}}
                        {{/each}}
                    </ol>
                </nav>
            {{/if}}

            <div class="main-padding">{{{content}}}</div>
            {{#if page.flash}}
                <div id="toast-container" class="toast-top-right">
                    <div class="toast toast-{{page.flash.type}}" aria-live="polite">
                        <div class="toast-title">{{capital page.flash.type}}</div>
                        <div class="toast-message">{{page.flash.message}}</div>
                    </div>
                </div>
            {{/if}}
        </main>
    </section>
    <footer class="foot"></footer>

    <script src="{{config 'cdn'}}/components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="{{config 'cdn'}}/components/bootstrap/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="{{config 'cdn'}}/scripts/uncompressed/doon.js" type="text/javascript"></script>
    <script src="{{config 'cdn'}}/scripts/uncompressed/select2.js" type="text/javascript"></script>
    <script src="{{config 'cdn'}}/scripts/uncompressed/mask.js" type="text/javascript"></script>
    <script src="{{config 'cdn'}}/scripts/uncompressed/knob.js" type="text/javascript"></script>
    <script src="{{config 'cdn'}}/scripts/uncompressed/ion.js" type="text/javascript"></script>
    <script src="{{config 'cdn'}}/scripts/uncompressed/toastr.js" type="text/javascript"></script>
    <script src="{{config 'cdn'}}/scripts/uncompressed/moment.js" type="text/javascript"></script>
    <script src="{{config 'cdn'}}/scripts/uncompressed/cropper.js" type="text/javascript"></script>
    <script src="{{config 'cdn'}}/scripts/uncompressed/ace.js" type="text/javascript"></script>
    <script src="{{config 'cdn'}}/scripts/uncompressed/ace-static-highlight.js" type="text/javascript"></script>
    <script src="{{config 'cdn'}}/scripts/uncompressed/wysihtml.js" type="text/javascript"></script>
    <script src="{{config 'cdn'}}/scripts/uncompressed/wysihtml-commands.js" type="text/javascript"></script>
    <script src="{{config 'cdn'}}/scripts/uncompressed/wysihtml-table.js" type="text/javascript"></script>
    <script src="{{config 'cdn'}}/scripts/uncompressed/wysihtml-toolbar.js" type="text/javascript"></script>
    <script src="{{config 'cdn'}}/scripts/uncompressed/wysihtml-parser.js" type="text/javascript"></script>
    <script src="{{config 'cdn'}}/scripts/uncompressed/flatpickr.js"></script>
    <script src="{{config 'cdn'}}/scripts/admin.js" type="text/javascript"></script>
</body>
</html>
