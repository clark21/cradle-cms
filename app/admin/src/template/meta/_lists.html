<select
    class="field-list form-control"
    data-do="field-list"
    data-on="change"
    name="meta_fields[{{@index}}][list][format]"
>
    <option value="none">No Filter</option>
    <optgroup class="filter-group-string" label="String Filters">
        <option value="lower"
            {{~#when list.format '===' 'lower'}} selected{{/when~}}
        >Lower Case</option>
        <option value="upper"
            {{~#when list.format '===' 'upper'}} selected{{/when~}}
        >Upper Case</option>
        <option value="capital"
            {{~#when list.format '===' 'capital'}} selected{{/when~}}
        >Capitalize</option>
        <option value="length"
            {{~#when list.format '===' 'length'}} selected{{/when~}}
        >Character Length</option>
        <option value="words"
            {{~#when list.format '===' 'words'}} selected{{/when~}}
        >Word Length</option>
    </optgroup>
    <optgroup class="filter-group-number" label="Number Filters">
        <option value="number"
            {{~#when list.format '===' 'number'}} selected{{/when~}}
        >Comma Format</option>
        <option value="price"
            {{~#when list.format '===' 'price'}} selected{{/when~}}
        >Price Format</option>
        <option value="yes"
            {{~#when list.format '===' 'yes'}} selected{{/when~}}
        >Yes/No</option>
    </optgroup>
    <optgroup class="filter-group-date" label="Date Filters">
        <option value="date"
            {{~#when list.format '===' 'date'}} selected{{/when~}}
        >Date Format</option>
        <option value="relative"
            {{~#when list.format '===' 'relative'}} selected{{/when~}}
        >Relative Format</option>
    </optgroup>
    <optgroup class="filter-group-date" label="HTML Filters">
        <option value="link"
            {{~#when list.format '===' 'link'}} selected{{/when~}}
        >Link</option>
        <option value="image"
            {{~#when list.format '===' 'image'}} selected{{/when~}}
        >Image</option>
        <option value="email"
            {{~#when list.format '===' 'email'}} selected{{/when~}}
        >Email</option>
        <option value="phone"
            {{~#when list.format '===' 'phone'}} selected{{/when~}}
        >Phone</option>
    </optgroup>
    <optgroup class="filter-group-json" label="JSON Filters">
        <option value="comma"
            {{~#when list.format '===' 'comma'}} selected{{/when~}}
        >Comma Separated</option>
        <option value="space"
            {{~#when list.format '===' 'space'}} selected{{/when~}}
        >Space Separated</option>
        <option value="tag"
            {{~#when list.format '===' 'tag'}} selected{{/when~}}
        >Tags</option>
    </optgroup>
    <optgroup label="_________">
        <option value="hide"
            {{~#when list.format '===' 'hide'}} selected{{/when~}}
        >Dont Show</option>
    </optgroup>
</select>

{{#if list.parameters}}
    {{#is_array list.parameters}}
        <div class="input-options">
            <div class="input-pair">
                <input
                    name="meta_fields[{{@index}}][list][parameters][0]"
                    class="form-control"
                    type="text"
                    value="{{list.parameters.0}}"
                />
                <input
                    name="meta_fields[{{@index}}][list][parameters][1]"
                    class="form-control"
                    type="text"
                    value="{{list.parameters.1}}"
                />
            </div>
        </div>
    {{else}}
        <div class="input-input">
            <input
                class="form-control"
                name="meta_fields[{{@index}}][list][parameters]"
                type="text"
                value="{{list.parameters}}"
            />
        </div>
    {{/is_array}}
{{/if}}
