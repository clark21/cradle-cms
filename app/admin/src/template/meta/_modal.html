<!-- Modal -->
<div class="modal fade" id="field-edit-{{@index}}" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Edit Field</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="control-label">Label</label>
                    <div>
                        <input
                            class="field-label form-control"
                            placeholder="Field Title"
                            name="meta_fields[{{@index}}][label]"
                            type="text"
                            value="{{label}}"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Type</label>
                    <div>
                        {{> meta_types}}
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Validation</label>
                    <div>
                        {{#each validation}}
                            {{> meta_validation}}
                        {{/each}}
                        <button
                            class="btn btn-info"
                            data-do="validation-add"
                            data-on="click"
                            type="button"
                        >
                            Add Validation
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">List Format</label>
                    <div>
                        {{> meta_lists}}
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Detail Format</label>
                    <div>
                        {{> meta_details}}
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Done</button>
            </div>
        </div>
    </div>
</div>
