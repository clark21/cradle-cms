<a
    class="text-purple"
    {{#if ../relation.suggestion}}
        href="/admin/system/object/{{../schema.name}}/create/{{../relation.schema.name}}/{{scope ../relation.data ../relation.schema.primary}}?copy={{key this ../schema.primary}}&redirect_uri={{redirecturl}}"
    {{else}}
        href="/admin/system/object/{{../schema.name}}/create?copy={{scope this ../schema.primary}}&redirect_uri={{redirecturl}}"
    {{/if}}
    title="Copy {{../schema.singular}}"
>
    <i class="fa fa-copy"></i>
</a>

{{#active this ../schema}}
    <a
        class="text-grey"
        href="/admin/system/object/{{../schema.name}}/update/{{scope this ../schema.primary}}?redirect_uri={{redirecturl}}"
        title="Edit {{../schema.singular}}"
    >
        <i class="fa fa-edit"></i>
    </a>

    {{#each ../schema.relations}}
        {{#in '2,3' many}}
            <a
                class="text-info"
                title="View {{plural}}"
                href="/admin/system/object/{{name}}/search/{{../../schema.name}}/{{scope ../this ../../schema.primary}}"
            >
                <i class="{{icon}}"></i>
            </a>
            <a
                class="text-success"
                title="Create {{singular}}"
                href="/admin/system/object/{{name}}/create/{{../../schema.name}}/{{scope ../this ../../schema.primary}}?redirect_uri={{redirecturl}}"
            >
                <i class="{{icon}}"></i>
            </a>
        {{/in}}
    {{/each}}

    {{#relations ../schema.name 3 'reverse'}}
        <a
            class="text-info"
            title="View {{source.plural}}"
            href="/admin/system/object/{{source.name}}/search/{{name}}/{{scope ../this ../../schema.primary}}"
        >
            <i class="{{source.icon}}"></i>
        </a>
    {{/relations}}

    {{#if ../relation.suggestion}}
        <a
            class="text-pink remove"
            href="/admin/system/object/{{../relation.schema.name}}/{{scope ../relation.data ../relation.schema.primary}}/unlink/{{../schema.name}}/{{scope this ../schema.primary}}?redirect_uri={{redirecturl}}"
            title="Remove {{../schema.singular}}"
        >
            <i class="fa fa-unlink"></i>
        </a>
    {{/if}}

    <a
        class="text-danger remove"
        href="/admin/system/object/{{../schema.name}}/remove/{{scope this ../schema.primary}}?redirect_uri={{redirecturl}}"
        title="Remove {{../schema.singular}}"
    >
        <i class="fa fa-times"></i>
    </a>
{{else}}
    <a
        class="text-success restore"
        href="/admin/system/object/{{../schema.name}}/restore/{{scope this ../schema.primary}}?redirect_uri={{redirecturl}}"
        title="Restore {{../schema.singular}}"
    >
        <i class="fas fa-external-link-alt"></i>
    </a>
{{/active}}
