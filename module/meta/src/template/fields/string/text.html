<div class="form-group{{#if field.error}} has-error{{/if}}">
    <label class="control-label">{{label}}</label>
    <div>
        <input 
            name="{{field.key}}" 
            value="{{field.value}}" 
            placeholder="{{field.attributes.placeholder}}" 
            type="text" 
            class="form-control"
            {{#if disable}}disabled{{/if}}
        />

        {{#if field.error}}
        <span class="help-text">{{field.error}}</span>
        {{/if}}
    </div>
</div>
