<div class="form-group{{#if field.error}} has-error{{/if}}">
    <label class="control-label">{{label}}</label>
    <div>
        
        <div data-do="image-field"
            data-name="{{field.key}}"
            data-width="{{field.attributes.width}}"
            data-height="{{field.attributes.height}}"
            data-alt="Change this Photo"
            class="image-field">
                {{#if field.value}}
                    <input type="hidden" name="{{field.key}}" value="{{field.value}}" />
                    <img alt="Change this Photo" width="{{field.attributes.width}}" src="{{field.value}}" />
                {{else}}
                    <img alt="Upload a Photo" width="{{field.attributes.width}}" class="placeholder" src="/images/default-image.png" />
                {{/if}}
        </div>

        {{#if field.error}}
        <span class="help-text text-danger">{{field.error}}</span>
        {{/if}}
    </div>
</div>
