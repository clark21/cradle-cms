<div class="form-group{{#if error}} has-error{{/if}}">
    <label class="control-label">{{label}}</label>
    <div>
        
        <div
            data-do="file-field"
            data-name="{{field.key}}"
            data-multiple="1"
        >
            {{#if field.value}}
                <h5>Current Files</h5>
                {{#each field.value}}
                <div class="file">
                    <a href="{{this}}" target="_blank">{{this}}</a>
                </div>
                {{/each}}
            {{/if}}
        </div>

        {{#if error}}
        <span class="help-text">{{error}}</span>
        {{/if}}
    </div>
</div>
