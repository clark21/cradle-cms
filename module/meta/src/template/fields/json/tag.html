<div class="form-group{{#if field.error}} has-error{{/if}}">
    <label class="control-label">{{label}}</label>
    <div>
        
        <div data-do="tag-field" class="tag-field" data-name="{{field.key}}">
            {{#each field.value}}
                <div class="tag">
                    <input type="text" class="tag-input text-field" name="{{field.key}}[]" placeholder="{{_ 'Add Tag'}}" value="{{this}}" />
                    <a class="remove" href="javascript:void(0)"><i class="fa fa-times"></i></a>
                </div>
            {{/each}}
        </div>

        {{#if field.error}}
        <span class="help-text text-danger">{{field.error}}</span>
        {{/if}}
    </div>
</div>
