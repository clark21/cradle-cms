<div class="form-group{{#if field.error}} has-error{{/if}}">
    <label class="control-label">{{label}}</label>
    <div>
        <input 
            name="{{field.key}}" 
            value="{{field.value}}" 
            type="date" 
            class="form-control" 
        />

        {{#if field.error}}
        <span class="help-text text-danger">{{field.error}}</span>
        {{/if}}
    </div>
</div>
