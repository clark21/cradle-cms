<!-- START: Auth Verify Page -->
<div class="auth-form container">
    <!-- START: Website Logo -->
    <div class="form-logo">
        <center>
            <a href="/">
                <img alt="Cradle PHP Logo" width="300" src="/images/logo-long.png" />
            </a>
        </center>
    </div>
    <!-- END: Website Logo -->
    <!-- START: Auth Verify Card -->
    <div class="card" >
        <!-- START: Panel Body -->
        <div class="panel-body">
            <!-- START: Card Title -->
            <h5 class="card-title">{{_ 'Verify Account'}}</h5>
            <!-- END: Card Title -->
            <!-- START: Auth Verify Form -->
            <form method="post">
                <p>{{_ "We'll email you with a link to activate your account. Please enter the e-mail address used to register with this site and we'll contact you shortly."}}</p>
                <!-- START: Auth Slug -->
                <div class="form-group{{#if errors.auth_slug}} has-error{{/if}}">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class = "fas fa-envelope"></i>
                            </div>
                        </div>
                        <input
                            autocomplete="email"
                            type="text"
                            name="auth_slug"
                            placeholder="{{_ 'Email'}}"
                            class="form-control"
                            value="{{item.auth_slug}}"
                        />
                    </div>
                    {{#if errors.auth_slug}}
                        <span class="help-text">{{errors.auth_slug}}</span>
                    {{/if}}
                </div>
                <!-- END: Auth Slug -->
                <!-- START: Form Submit -->
                <div class="form-group">
                    <input type="hidden" name="csrf" value="{{csrf}}" />
                    <button class="btn btn-info">{{_ 'Submit'}}</button>
                </div>
                <!-- END: Form Submit -->
            </form>
            <!-- END: Auth Verify Form -->
        </div>
        <!-- END: Panel Body -->
    </div>
    <!-- END: Auth Verify Panel -->
</div>
<!-- END: Auth Verify Page -->
