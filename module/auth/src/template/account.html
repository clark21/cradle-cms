<!-- START: Auth Account Page -->
<div class="auth-form container">
    <!-- START: Website Logo -->
    <div class="form-logo">
        <center>
            <a href="/">
                <img alt="Cradle PHP Logo" width="300" src="/images/logo-long.png" />
            </a>
        </center>
    </div>
    <!-- END: Website Logo -->
    <!-- START: Auth Account Card -->
    <div class="card" >
        <!-- START: Panel Body -->
        <div class="panel-body">
            <!-- START: Card Title -->
            <h5 class="card-title">{{_ 'Account Settings'}}</h5>
            <!-- END: Card Title -->
            <!-- START: Auth Signup Form -->
            <form method="post">
                <!-- START: User Name -->
                <div class="form-group{{#if errors.user_name}} has-error{{/if}}">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class = "fas fa-user"></i>
                            </div>
                        </div>
                        <input
                            autocomplete="name"
                            type="text"
                            name="user_name"
                            placeholder="{{_ 'Name'}}"
                            class="form-control"
                            value="{{item.user_name}}"
                        />
                    </div>
                    {{#if errors.user_name}}
                        <span class="help-text">{{errors.user_name}}</span>
                    {{/if}}
                </div>
                <!-- END: User Name -->
                <!-- START: Auth Password -->
                <div class="form-group{{#if errors.auth_password}} has-error{{/if}}">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class = "fas fa-lock"></i>
                            </div>
                        </div>
                        <input
                            autocomplete="off"
                            type="password"
                            name="auth_password"
                            placeholder="{{_ 'Password'}}"
                            class="form-control"
                            value=""
                        />
                    </div>
                    {{#if errors.auth_password}}
                        <span class="help-text">{{errors.auth_password}}</span>
                    {{/if}}
                </div>
                <!-- END: Auth Password -->
                <!-- START: Confirm Password -->
                <div class="form-group{{#if errors.confirm}} has-error{{/if}}">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class = "fas fa-lock"></i>
                            </div>
                        </div>
                        <input
                            autocomplete="off"
                            type="password"
                            name="confirm"
                            placeholder="{{_ 'Confirm'}}"
                            class="form-control"
                            value=""
                        />
                    </div>
                    {{#if errors.confirm}}
                        <span class="help-text">{{errors.confirm}}</span>
                    {{/if}}
                </div>
                <!-- END: Confirm Password -->
                <!-- START: Form Submit -->
                <div class="form-group">
                    <input type="hidden" name="csrf" value="{{csrf}}" />
                    <button class="btn btn-info">{{_ 'Update'}}</button>
                </div>
                <!-- END: Form Submit -->
            </form>
            <!-- END: Auth Signup Form -->
        </div>
        <!-- END: Panel Body -->
    </div>
    <!-- END: Auth Account Panel -->
</div>
<!-- END: Auth Account Page -->
