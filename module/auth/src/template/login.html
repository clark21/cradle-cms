<!-- START: Auth Login Page -->
<div class="auth-form container">
    <!-- START: Website Logo -->
    <div class="form-logo">
        <center>
            <a href="/">
                <img alt="Cradle PHP Logo" width="300" src="/images/logo-long.png" />
            </a>
        </center>
    </div>
    <!-- END: Website Logo -->
    <!-- START: Auth Login Card -->
    <div class="card">
        <!-- START: Card Body -->
        <div class="card-body" >
            <!-- START: Card Title -->
            <h5 class="card-title">{{_ 'Login'}}</h5>
            <!-- END: Card Title -->
            <!-- START: Auth Login Form -->
            <form method="post">
                <!-- START: Auth Slug -->
                <div class="form-group{{#if errors.auth_slug}} has-error{{/if}}">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class = "fas fa-envelope"></i>
                            </div>
                        </div>
                        <input
                            autocomplete="email"
                            type="text"
                            name="auth_slug"
                            placeholder="{{_ 'Email'}}"
                            class="form-control"
                            value="{{item.auth_slug}}"
                        />
                    </div>
                    {{#if errors.auth_slug}}
                        <span class="help-text">{{errors.auth_slug}}</span>
                    {{/if}}
                </div>
                <!-- END: Auth Slug -->
                <!-- START: Auth Password -->
                <div class="form-group{{#if errors.auth_password}} has-error{{/if}}">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class = "fas fa-lock"></i>
                            </div>
                        </div>
                        <input
                            autocomplete="off"
                            type="password"
                            name="auth_password"
                            placeholder="{{_ 'Password'}}"
                            class="form-control"
                            value=""
                        />
                    </div>
                    {{#if errors.auth_password}}
                        <span class="help-text">{{errors.auth_password}}</span>
                    {{/if}}
                </div>
                <!-- END: Auth Password -->
                <!-- START: Forgot Password -->
                <div class="form-group float-right">
                    <a title="Forgot Password" href="/auth/forgot?{{query}}">{{_ 'Forgot password'}}</a>
                </div>
                <!-- END: Forgot Password -->
                <!-- START: Form Submit -->
                <div class="form-group">
                    <input type="hidden" name="csrf" value="{{csrf}}" />
                    <button type="submit" class="btn btn-info">{{_ 'Login'}}</button>
                </div>
                <!-- END: Form Submit -->
            </form>
            <!-- END: Auth Login Form -->

            <!-- START: Login With Facebook Option -->
            <div class="form-group">
                <p class="text-center or-text">{{_ 'or'}}</p>
            </div>
            <!-- END: Login With Facebook Option -->
            <!-- START: Signup Option -->
            <div class="form-group">
                <p class="text-muted text-center">
                    {{_ "Don't have an account?"}}
                    <a title="Sign Up" class="brand-text" href="/auth/signup?{{query}}">{{_ 'Sign Up Here'}}</a>
                </p>
            </div>
            <!-- END: Signup Option -->
            <!-- END: Other Options -->
        </div>
        <!-- END: Card Body -->
    </div>
</div>
<!-- END: Auth Login Page -->
